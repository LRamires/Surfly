<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Estilos para a tabela */
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  th {
    background-color: #183884;
    color: white;
  }
  
  /* Estilo para cantos arredondados */
  th:first-child {
    border-top-left-radius: 10px;
  }
  
  th:last-child {
    border-top-right-radius: 10px;
  }
  
  td:first-child {
    border-bottom-left-radius: 10px;
  }
  
  td:last-child {
    border-bottom-right-radius: 10px;
  }
</style>
   <script>
     window.onload = function() {
    // Extrai parâmetros da URL
    var urlParams = new URLSearchParams(window.location.search);

    // Define os valores na tabela
    document.getElementById('v1').textContent = urlParams.get('v1');
    document.getElementById('v2').textContent = urlParams.get('v2');
    document.getElementById('v3').textContent = urlParams.get('v3');
    document.getElementById('v4').textContent = urlParams.get('v4');
    document.getElementById('v5').textContent = urlParams.get('v5');
    document.getElementById('v6').textContent = urlParams.get('v6');

       document.addEventListener('DOMContentLoaded', function() {
            // Obtém o parâmetro 'html' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const htmlParam = urlParams.get('html');

            // Decodifica o HTML recebido
            const htmlDecoded = decodeURIComponent(htmlParam);

            // Insere o HTML na página
            const conteudoDiv = document.getElementById('conteudo');
            conteudoDiv.innerHTML = htmlDecoded;
        });
       
        };
   </script>
<title>CXone Table</title>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Número Cotação</th>
      <th>Código de Cliente</th>
      <th>Empresa Preferencial</th>
      <th>Tipos Expedição</th>
      <th>Endereço</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="v1"></td>
      <td id="v2"></td>
      <td id="v3"></td>
      <td id="v4"></td>
      <td id="v5"></td>
      <td id="v6"></td>
    </tr>
  </tbody>
</table>
<div id="conteudo"></div>
</body>
</html>
