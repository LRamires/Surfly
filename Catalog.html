<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Catálogo de Produtos</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }

</head>
<body>
    <h1>Catálogo de Produtos</h1>

    <div class="products">
        <div class="product" data-id="1" data-price="50">Produto 1 - R$ 50,00 <button onclick="addToCart(1, 50)">Adicionar ao Carrinho</button></div>
        <div class="product" data-id="2" data-price="80">Produto 2 - R$ 80,00 <button onclick="addToCart(2, 80)">Adicionar ao Carrinho</button></div>
        <div class="product" data-id="3" data-price="120">Produto 3 - R$ 120,00 <button onclick="addToCart(3, 120)">Adicionar ao Carrinho</button></div>
    </div>

    <div class="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-list"></ul>
        <p id="total">Total: R$ 0,00</p>
        <button onclick="finalizePurchase()">Finalizar Compra</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productId, price) {
            cart.push({ id: productId, price: price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById("cart-list");
            const totalElement = document.getElementById("total");
            let total = 0;

            cartList.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `Produto ${item.id} - R$ ${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price;
            });

            totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function finalizePurchase() {
            if (cart.length === 0) {
                alert("Seu carrinho está vazio!");
                return;
